<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We'll Be Right Back</title>
  <meta name="theme-color" content="#247182" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://cdn.glitch.global/e4de5d14-3ef6-4ed4-b41e-1647325d8269/icon-192x192.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 90%;
      margin-bottom: 2rem;
      animation: fadeIn 0.6s ease;
    }

    .logo {
      width: 72px;
      height: 72px;
      margin-bottom: 1rem;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.9rem;
      color: #247182;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #444;
    }

    .small {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
    }

    #status-widget-container {
      max-width: 600px;
      width: 90%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://cdn.glitch.global/e4de5d14-3ef6-4ed4-b41e-1647325d8269/icon-192x192.png"
      alt="Reading Challenge Logo"
      class="logo"
    />
    <h1>We'll Be Right Back</h1>
    <p>Our 2025 Reading Challenge website is currently undergoing maintenance or experiencing a temporary outage.</p>
    <p>Weâ€™re working to resolve this quickly. Thanks for your patience!</p>
    <p class="small">Need help? <a href="mailto:support@readingchallenge.online">support@readingchallenge.online</a></p>
  </div>

  <div id="status-widget-container"></div>

  <script src="https://status.readingchallenge.io/widget-2025.js" async defer></script>
</body>
</html>
